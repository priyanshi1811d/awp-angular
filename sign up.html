<!DOCTYPE html>

<html>
<head>
<title> Validation Example</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<script>
var app = angular.module('formApp', []);
app.controller('formCtrl', function ($scope) {

$scope.sendForm = function () {
$scope.msg='Form Submited Successfully';
};

$scope.getClass = function (color) {
return color.toString();
}
});

</script>

<style>

.valid.false {
background: red;
}

.valid.true {
background: green;
}

.error {
color: red;
}

</style>
</head>

<body ng-app="formApp" ng-controller="formCtrl">
<h2>Sign Up Form</h2>

<form name="personForm" ng-submit="sendForm()">
<label for="name">Name</label>
<input id="name" name="name" type="text" ng-model="person.name" required />
<span class="error" ng-show="personForm.name.$error.required"> Required! </span>

<br /><br />

<label for="adress">Adress</label>
<input id="address" name="address" type="text" ng-model="person.address" required />
<span class="error" ng-show="personForm.address.$error.required"> Required! </span>

<br /><br />

<label for="contact">Contact No</label>
<input id="mobile" name="mobile" type="number" ng-model="person.mobile" required />
<span class="error" ng-show="personForm.mobile.$error.required">Required number!</span>
<span class="error" ng-show="personForm.mobile.$error.mobile">Invalid mobile!</span>

<br /><br />

<label for="dob">DoB</label>
<input id="dob" name="dob" type="date" ng-model="student.doB" required /> 
<span class="error" ng-show="personForm.dob.$error.required">Date of Birth required!</span>

<br /><br />



<label for="gender">Gender </label> 
                <select id="gender" name="gender" ng-model="student.gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

<span class="error" ng-show="personForm.gender.$error.required">Select your Gender!</span>                

<br /> <br />

<label for="email">Email</label>
<input id="email" name="email" type="email" ng-model="person.email" required />
<span class="error" ng-show="personForm.email.$error.required">Required!</span>
<span class="error" ng-show="personForm.email.$error.email">Invalid Email!</span>

<br /><br />

<label for="Password">Password</label>
<input type="password" class="form-control placeholder" name="Password" ng-model="Employee.Password" ng-required="true" placeholder="Password" required>
<span class="error" ng-show="personForm.Password.$error.required">Enter Your Password!</span>

<br /><br />


<label for="ConfirmPassword">Confirm Password</label>
<input type="password" class="form-control placeholder" name="ConfirmPassword" ng-model="Employee.ConfirmPassword" ng-required="true" compare-to="Employee.Password" placeholder="Confirm Password">
<span class="error" ng-show="personForm.ConfirmPassword.$error.required">Confirm Your Password!</span>

<br /><br />

<button type="submit">Submit</button>
<button type="reset">Reset</button>

<br /><br />

<span>{{msg}}</span>

</form>
</body>
</html>
